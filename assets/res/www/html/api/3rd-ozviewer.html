<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
	<link rel="icon" type="image/x-icon" href="/favicon.ico" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
	<script type="text/javascript" src="../../js/ui/api/common.js"></script>
</head>
<body>


<!-- Header Start -->
<header id="header">
	<h1>API</h1>
	<button type="button" class="tbtn_l tbtn_prev">이전</button>
	<p class="tbtn_r">
		<button type="button" class="tbtn_home">홈</button>
		<button type="button" class="tbtn_menu">전체메뉴</button>
	</p>
</header>
<!--// Header End -->

<div id="container" class="submain api">
	<section id="scroll">
		<div>
			<!-- scroll 영역 -->

			<button data-function>Pattern 등록 및 인증</button>
			<pre>
				M.plugin('3rd_pattern_basic').lock({
					type : 'lock',
					callback:function(status, result){
							alert(JSON.stringify(result));
					}
				});
			</pre>

			<button data-function>Pattern 정보 삭제</button>
			<pre>
				var result = M.plugin('3rd_pattern_basic').clear();
				alert(result);
			</pre>

		</div>

	</section>
</div>

<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<script type="text/javascript">

</script>
</body>
</html>
